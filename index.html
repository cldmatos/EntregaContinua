<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
            margin-top: 5px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }
        .result p {
            margin: 5px 0;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de IMC</h2>
        <form id="imcForm">
            <div class="form-group">
                <label for="altura">Altura (em metros)</label>
                <input type="number" step="0.01" id="altura" name="altura" required>
            </div>
            <div class="form-group">
                <label for="peso">Peso (em kg)</label>
                <input type="number" step="0.1" id="peso" name="peso" required>
            </div>
            <button type="button" class="btn" onclick="calcularIMC()">Calcular IMC</button>
        </form>

        <div id="result" class="result" style="display: none;">
            <p id="imcValue"></p>
            <p id="classification"></p>
        </div>
    </div>

    <script>
        function calcularIMC() {
            const altura = parseFloat(document.getElementById('altura').value);
            const peso = parseFloat(document.getElementById('peso').value);

            if (isNaN(altura) || isNaN(peso) || altura <= 0 || peso <= 0) {
                alert('Por favor, insira valores válidos para altura e peso.');
                return;
            }

            const imc = peso / (altura * altura);

            let classificacao = '';
            let resultColor = '';

            if (imc < 18.5) {
                classificacao = 'MAGREZA';
                resultColor = '#FFEB3B'; // Amarelo
            } else if (imc >= 18.5 && imc <= 24.9) {
                classificacao = 'NORMAL';
                resultColor = '#4CAF50'; // Verde
            } else if (imc >= 25 && imc <= 29.9) {
                classificacao = 'SOBREPESO';
                resultColor = '#FFCDD2'; // Vermelho Claro
            } else if (imc >= 30 && imc <= 39.9) {
                classificacao = 'OBESIDADE';
                resultColor = '#F44336'; // Vermelho Vivo
            } else if (imc >= 40) {
                classificacao = 'OBESIDADE GRAVE';
                resultColor = '#212121'; // Preto
            }

            // Exibindo o resultado
            document.getElementById('imcValue').innerText = `IMC: ${imc.toFixed(2)}`;
            document.getElementById('classification').innerText = `Classificação: ${classificacao}`;

            // Alterando a cor do fundo de acordo com a classificação
            document.getElementById('result').style.backgroundColor = resultColor;

            // Exibindo a área de resultados
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
